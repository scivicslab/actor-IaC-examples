# Logging configuration for debugging workflow execution
handlers=java.util.logging.ConsoleHandler

# Root logger level
.level=ALL

# Console handler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$s] %2$s: %5$s%6$s%n

# Show all levels for POJO-actor packages
com.scivicslab.pojoactor.workflow.Interpreter.level=ALL
com.scivicslab.pojoactor.workflow.IIActorSystem.level=ALL
com.scivicslab.pojoactor.workflow.DynamicActorLoaderActor$GenericIIAR.level=ALL
